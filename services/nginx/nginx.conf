error_log /var/log/nginx/error.log warn;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 80;
        listen [::]:80;
        server_name robertreaney.com;
        # server_tokens off;

        location ~ /.well-known/ {
            root /static;
            try_files $uri =404;
        }

        # when https active use this
        location / {
            return 301 https://robertreaney.com$request_uri;
        }

        # https inactive use this
        # location / {
        #     proxy_pass http://flask:8000/;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        #     proxy_set_header X-Forwarded-Host $host;
        #     proxy_set_header X-Forwarded-Prefix /;
        # }

        # location /static/ {
        #     alias /static/;
        # }
    }

    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        http2 on;

        server_name robertreaney.com;

        ssl_certificate /etc/letsencrypt/live/robertreaney.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/robertreaney.com/privkey.pem;

        location / {
            proxy_pass http://flask:8000/;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Prefix /;
        }

        location /static/ {
            alias /static/;
        }
    }
}



